<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Kikupiku's Calculator</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <h2></h2>
    <div class="calcBody">
      <div class="display">0</div><br>
      <div class="keyboard">
        <button type="button" name="button" class="button" id="ac" onmousedown="play()">AC</button>
        <button type="button" name="button" class="button" id="delete" onmousedown="play()">⌫</button>
        <button type="button" name="button" class="button" id="divide" onmousedown="play()">÷</button>
        <button type="button" name="button" class="button" id="seven" onmousedown="play()">7</button>
        <button type="button" name="button" class="button" id="eight" onmousedown="play()">8</button>
        <button type="button" name="button" class="button" id="nine" onmousedown="play()">9</button>
        <button type="button" name="button" class="button" id="multiply" onmousedown="play()">×</button>
        <button type="button" name="button" class="button" id="four" onmousedown="play()">4</button>
        <button type="button" name="button" class="button" id="five" onmousedown="play()">5</button>
        <button type="button" name="button" class="button" id="six" onmousedown="play()">6</button>
        <button type="button" name="button" class="button" id="add" onmousedown="play()">+</button>
        <button type="button" name="button" class="button" id="one" onmousedown="play()">1</button>
        <button type="button" name="button" class="button" id="two" onmousedown="play()">2</button>
        <button type="button" name="button" class="button" id="three" onmousedown="play()">3</button>
        <button type="button" name="button" class="button" id="equals" onmousedown="play()">=</button>
        <button type="button" name="button" class="button" id="dot" onmousedown="play()">.</button>
        <button type="button" name="button" class="button" id="zero" onmousedown="play()">0</button>
        <button type="button" name="button" class="button" id="minus" onmousedown="play()">-</button>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
